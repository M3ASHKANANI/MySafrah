{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Create Post
{% endblock %}

{% block content %}
<div class="container">
	<form action="{% url 'create_post' pk=profile.id %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" name="Create">
	</form>
	
</div>
{% endblock content %}
