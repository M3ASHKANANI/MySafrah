{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Create Post
{% endblock %}

{% block content %}
<div class="container">
	{% for post in facilities %}
	<form action="{% url 'rate_facilities' pk=post.id %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		
	<div class="card-header"><h5 class="card-title"> <strong>Facility :</strong> {{post.title}}</h5>
	<input type="submit" name="Create">
	</form>
	</div>
	 {% endfor %}

</div>
{% endblock content %}
