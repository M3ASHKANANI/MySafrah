{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Update Your Information

{% endblock title %}



{% block content %}

	<form action="{% url 'edit' pk=profile_obj.id %}" method='POST' enctype="multipart/form-data" >
		{% csrf_token %}
		{{edit_form|crispy}}
		{{profile_form|crispy}}

		<input type="submit" value="Update me!" name="Update me!" class="btn btn-outline-success">

{% endblock content %}
