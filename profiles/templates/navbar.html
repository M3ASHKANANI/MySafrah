        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="{% url 'profile' request.user.id %}">{{request.user}}</a>

      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signin' %}">Sign In</a>

          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      {% endcomment %}
    </ul>

      <input class="form-control mr-sm-2" type="text" placeholder="Search for users..." aria-label="Search" name='q' value={{request.GET.q}}>
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Start Stalking</button>
