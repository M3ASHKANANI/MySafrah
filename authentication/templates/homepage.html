
{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
	Login
{% endblock %}

{% block content %}

		

	<div class="container">
		<div class="col-md-12 bg-info text-white mt-3 md-3 px-3 p-3">
			<form action="{% url 'signin' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}
				<input type="submit" name="Sign up" class="btn btn-primary">
			</form>
		</div>
	</div>
	<div class="col-md-3 mx-auto mt-3">

		<h4> Are you a new user? <a class="text-white btn btn-primary" href="{% url 'signup' %}">Register</a></h4> 
	</div>

{% endblock %}
