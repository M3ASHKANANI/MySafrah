{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up
{% endblock title %}


{% block content %}
    <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        {{profile_form|crispy}}
        <input class = "btn btn-outline-success" type="submit" value="Sign Up">
    </form>
{% endblock content %}
