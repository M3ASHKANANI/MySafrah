{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up
{% endblock title %}


{% block content %}
        <div class="col-14">
    <div class="card border-info col-12">
    <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        {{profile_form|crispy}}
        <br>
        <input class = "btn btn-outline-info" type="submit" value="Sign Up">
        <br> 
    </form>
    </div>
</div>
{% endblock content %}
